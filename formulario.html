<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ingreso al sistema</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="container w-50">
        <h2 class="text-warning text-center">Ingreso al sistema</h2>
        <form class="d-flex flex-column mt-5" onsubmit="return validar();">
          <label for="inputName" class="form-label text-white">Usuario: </label>
          <input type="email" class="form-control" name="email" id="email" />
          <div class="invalid-feedback" id="email_verif">
            Verifique su email
          </div>
          <label for="inputName" class="form-label text-white"
            >Contraseña:
          </label>
          <input type="password" class="form-control" name="pass" id="pass" />
          <div class="invalid-feedback" id="pass_verif">
            Verifique su contraseña
          </div>
          <button class="btn btn-success mt-3 w-100" type="submit">
            Ingresar
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
